<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/join.css">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://kit.fontawesome.com/f2f40eee94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/header.css">
    <title>회원가입</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="navbar-logo">
                    <a href="#"><img src="images/main_logo.png" alt="서울로고" /></a>
                    <a href="#">뚜벅조</a>
                </div>
                <ul class="navbar-menu">
                    <li><a href="#">둘레길 안내</a></li>
                    <li><a href="#">둘레길 코스</a></li>
                    <li><a href="#">이용후기</a></li>
                    <li><a href="#">이벤트</a></li>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">마이페이지</a></li>
                </ul>
                <ul class="navbar-icons">
                    <li><a href="#"><i class="fa-brands fa-facebook n1"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram n1"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter n1"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="sub_wrap">
        <div class="sub_tit">
            <h1>회원가입</h1>
            <div class="under"></div>
        </div>
        <div class="contents_wrap">
            <div class="join_area">
                <div class="join_tit">
                    <p class="sub_bull"><span>기본정보</span></p>
                </div>

                <form name="f" method="post" action="#">
                    <input type="hidden" name="chk_email" value="N">
                    <input type="hidden" name="p_lang" value="ko">
                    <input type="hidden" name="p_gubun" value="T"> <!-- J:일반가입, F:축제, M:식권, V:자원봉사, T:trail -->

                    <div class="join_info">

                        <div class="e_mail">
                            <label for="email"></label>
                            <input type="email" name="f_email" placeholder="이메일" onclick="clickEmail();"
                                onblur="isEmail(this.name.value)" required>
                        </div>
                        <div id="info_email" class="warn_area">
                            <font color="#FF0000">이메일을 입력바랍니다.</font>
                        </div>

                        <div class="name01">
                            <label for="name"></label>
                            <input type="text" name="f_name" placeholder="이름" required>
                        </div>

                        <div class="pw01">
                            <label for="pw"></label>
                            <input type="password" name="f_pwd" placeholder="비밀번호" required>
                        </div>

                        <div class="pw02">
                            <label for="pw"></label>
                            <input type="password" name="f_pwd_re" placeholder="비밀번호 확인" required>
                        </div>

                        <div class="birth01">
                            <label for="birthday"></label>
                            <input type="text" name="f_birthday" placeholder="생년월일 ex)19810123"
                                onblur="return chk_num(this.name);">
                        </div>

                        <div class="gender01">
                            <div class="g_box">
                                <input type="radio" name="f_gender" value="M"><label for="M">남성</label>
                            </div>
                            <div class="g_box">
                                <input type="radio" name="f_gender" value="F"><label for="F">여성</label>
                            </div>
                        </div>

                        <div class="m_area">
                            <label for="phone"></label>
                            <div class="country_code">
                                <input type="tel" name="f_phone0" value="+82" readonly="readonly">
                            </div>
                            <div class="number01">
                                <input type="tel" name="f_phone1" value="010">
                            </div>
                            -
                            <div class="number01">
                                <input type="tel" name="f_phone2" onblur="return chk_num(this.name);">
                            </div>
                            -
                            <div class="number02">
                                <input type="tel" name="f_phone3" onblur="return chk_num(this.name);">
                            </div>
                        </div>
                        <div class="add_area">
                            <div class="zip_code">
                                <label for="zipcode"></label>
                                <input type="zipcode" name="f_zipcode" id="zipNo" readonly="readonly">

                            </div>
                            <div class="address_btn" onclick="goPopup();">주소검색</div>
                            <div class="add_01">
                                <label for="address"></label>
                                <input type="text" name="f_addr1" id="roadAddrPart1" readonly="readonly">
                            </div>
                            <div class="add_02">
                                <label for="address"></label>
                                <input type="text" name="f_addr2" placeholder="상세주소" id="addrDetail"
                                    readonly="readonly">
                            </div>
                        </div>

                    </div>

                    <div class="agree_box">
                        <ul>
                            <li class="join_agree">
                                <input type="checkbox" name="chk_personal" value="N"> <label for="chk_personal">개인정보
                                    취급방침</label>
                                <span><a href="/trail/kor/document/personal_ko.asp" target="_blank">전문보기</a></span>
                            </li>
                            <li class="join_agree">
                                <input type="checkbox" name="chk_join" value="N"> <label for="chk_join">이용약관 동의</label>
                                <span><a href="/trail/kor/document/use_ko.asp" target="_blank">전문보기</a></span>
                            </li>
                            <li class="join_agree">
                                <input type="checkbox" name="chk_sms" value="Y"> <label for="chk_join">SMS 및 이메일
                                    수신동의(선택)</label>
                                <span><a href="/trail/kor/document/sms_ko.asp" target="_blank">전문보기</a></span>
                            </li>
                        </ul>
                    </div>
                    <div class="button_box">
                        <input type="submit" class="btn-3d green" value="가입하기">
                    </div>
                </form>
                <!-- <div class="btn_join" onclick="chk_form();">가입하기</div> -->
            </div>

        </div>
    </div>
    <div class="footerWrap">
        <footer class="footer-container">
            <div class="item">
                <img src="images/foot_logo.png" alt="푸터로고">
            </div>
            <div class="item">
                <p>All Rights Reserved.</p>
                <a target="_blank" href="https://icons8.com/icon/TmxHCqKpwMJk/%EB%8B%AC%EB%A0%A5-3">달력 3</a> icon by <a
                    target="_blank" href="https://icons8.com">Icons8</a>
            </div>
            <div class="item sns">
                <a href="#"><i class="fa-brands fa-facebook n1"></i></a>
                <a href="#"><i class="fa-brands fa-instagram n1"></i></a>
                <a href="#"><i class="fa-brands fa-twitter n1"></i></a>

            </div>


        </footer>
    </div>
</body>

</html>
