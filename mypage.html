<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="css/mypage.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://kit.fontawesome.com/f2f40eee94.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="navbar-logo">
                    <a href="#"><img src="images/main_logo.png" alt="서울로고" /></a>
                    <a href="#">뚜벅조</a>
                </div>
                <ul class="navbar-menu">
                    <li><a href="#">둘레길 안내</a></li>
                    <li><a href="#">둘레길 코스</a></li>
                    <li><a href="#">이용후기</a></li>
                    <li><a href="#">이벤트</a></li>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">마이페이지</a></li>
                </ul>
                <ul class="navbar-icons">
                    <li><a href="#"><i class="fa-brands fa-facebook n1"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram n1"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter n1"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="section_wrap">
            <div class="section-header">
                <h2>마이페이지</h2>
            </div>
            <article class="content">
                <div class="form-container content-item">
                    <form action="#" method="post" class="form">
                        <div class="stamp-container item">
                            <div class="item input1">
                                <label for="userName">이름</label>
                                <input type="text" id="userName" placeholder="Username" value="" required>
                            </div>
                            <h4 for="stamp">스탬프</h4>
                            <div class="item coupon">
                                <p>서울둘레길</p>
                                <div class="coupon-first-row">
                                    <div>
                                        <img src="images/icons8-stamp-50.png" alt="스탬프">
                                    </div>
                                    <div>
                                        <img src="images/icons8-0도-50.png" alt="쿠폰2">
                                    </div>
                                    <div>
                                        <img src="images/icons8-0도-50.png" alt="쿠폰3">
                                    </div>
                                    <div>
                                        <img src="images/icons8-0도-50.png" alt="쿠폰4">
                                    </div>
                                </div>
                                <div class="coupon-second-row">
                                    <div>
                                        <img src="images/icons8-0도-50.png">
                                    </div>
                                    <div>
                                        <img src="images/icons8-0도-50.png">
                                    </div>
                                    <div>
                                        <img src="images/icons8-0도-50.png" alt="쿠폰7">
                                    </div>
                                    <div>
                                        <img src="images/icons8-0도-50.png" alt="쿠폰8">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="item input2">
                            <label for="userEmail">이메일</label>
                            <div class="span-box">
                                <span>@</span>
                                <input type="email" id="userEmail" placeholder="user@email.com" value="" required>
                            </div>
                        </div>
                        <div class="item input3">
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" placeholder="password" value="" required>
                        </div>
                        <div class="item input4">
                            <label for="pwdCheck">비밀번호 변경</label>
                            <input type="password" id="pwdCheck" placeholder="pwdCheck" value="">
                        </div>
                        <div class="item input5">
                            <label for="address">주소</label>
                            <input type="text" id="address" placeholder="address" value="" required>
                        </div>
                        <div class="item">
                            <input href="#" class="btn-3d green" type="submit" value="수정하기">
                        </div>
                    </form>
                </div>

            </article>
        </div>
    </section>
    <footer class="footer-container">
        <div class="item">
            <img src="images/foot_logo.png" alt="푸터로고">
        </div>
        <div class="item">
            <p>All Rights Reserved.</p>
            <a target="_blank" href="https://icons8.com/icon/TmxHCqKpwMJk/%EB%8B%AC%EB%A0%A5-3">달력 3</a> icon by <a
                target="_blank" href="https://icons8.com">Icons8</a>
        </div>
        <div class="item sns">
            <a href="#"><i class="fa-brands fa-facebook n1"></i></a>
            <a href="#"><i class="fa-brands fa-instagram n1"></i></a>
            <a href="#"><i class="fa-brands fa-twitter n1"></i></a>

        </div>


        </div>
        </div>

    </footer>

    <script type="text/javascript" src="js/mypage.js"></script>
</body>

</html>
